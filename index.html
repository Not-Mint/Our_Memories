<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Friendship Book</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;user-select:none}
        body{
            background:#ffffff;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:Inter,system-ui,sans-serif;
            overflow:hidden;
        }

        .stage{
            width:500px;   /* original width */
            height:792px;  /* height increased (top + bottom 1 inch) */
            position:relative;
            perspective:1800px;
            touch-action:none;
        }

        .page{
            position:absolute;
            width:100%;
            height:100%;
            background-size:cover;
            background-repeat:no-repeat;
            background-position:center;
            color:#000000;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:40px;
            border-radius:12px;
            box-shadow:0 12px 30px rgba(0,0,0,0.5);
            transform-origin:left;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        /* Cover page â†’ text center */
        .cover-page{
            justify-content:center !important;
            align-items:center !important;
            padding:0 !important;
            text-align:center;
        }

        /* Normal pages â†’ 1.5 inch margin top & bottom */
        .with-content{
            justify-content:flex-start;
            padding-top:144px;    /* 1.5 inch top */
            padding-bottom:144px; /* 1.5 inch bottom */
            padding-left:60px;
            padding-right:60px;
        }

        .page h1{font-size:26px;margin-bottom:20px;text-align:center}
        .page p{font-size:18px;line-height:1.4;text-align:center}

        .hidden{
            opacity:0;
            pointer-events:none;
        }
    </style>
</head>
<body>
    <div class="stage" id="stage"></div>

    <script>
        const pagesData = [
            { background: 'cover_page.png', content: `<h1>For the one who turns ordinary days into memories ðŸ’«</h1><p>(Cover Page)</p>`, isCover:true },
            { background: 'blue_page.png', content: `<h1>Wish 1</h1><p>Yahan se shuru hoti hai hamari crazy story... ðŸ¤­</p>` },
            { background: 'ribbon_page.png', content: `<h1>Wish 2</h1><p>Har page par thoda sa secret, thoda sa fun likha hoga. ðŸ˜‰</p>` },
            { background: 'blue_page.png', content: `<h1>Wish 3</h1><p>Aur bhi bohot kuch hai aage...</p>` },
            { background: 'ribbon_page.png', content: `<h1>Wish 4</h1><p>The end... for now! ðŸ˜œ</p>` }
        ];

        const stage = document.getElementById('stage');

        const pages = pagesData.map((data, index) => {
            const page = document.createElement('div');
            page.className = 'page';
            if(index > 0) page.classList.add('hidden');
            if(data.isCover){
                page.classList.add('cover-page');
            } else {
                page.classList.add('with-content');
            }
            page.style.backgroundImage = `url('${data.background}')`;
            page.innerHTML = data.content || '';
            stage.appendChild(page);
            return page;
        });

        let current = 0;
        let startX = null;

        function handleStart(x){ startX = x }
        function handleEnd(x){
            if(startX === null) return;
            let diff = x - startX;
            if(diff < -50 && current < pages.length - 1){
                pages[current].classList.add('hidden');
                current++;
                pages[current].classList.remove('hidden');
            } else if(diff > 50 && current > 0){
                pages[current].classList.add('hidden');
                current--;
                pages[current].classList.remove('hidden');
            }
            startX = null;
        }

        stage.addEventListener('mousedown', e => handleStart(e.clientX));
        stage.addEventListener('mouseup', e => handleEnd(e.clientX));
        stage.addEventListener('touchstart', e => handleStart(e.touches[0].clientX));
        stage.addEventListener('touchend', e => handleEnd(e.changedTouches[0].clientX));
    </script>
</body>
</html>
